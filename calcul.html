<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des probabilités des Dragodindes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Calcul des probabilités des Dragodindes</h1>
    <table>
        <tbody>
            <tr>
                <td>
                    <label>Arrière-grand-père (mâle paternel) :</label>
                    <select id="AGPMP" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-mère (mâle paternel) :</label>
                    <select id="AGMMP" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-père (mâle maternel) :</label>
                    <select id="AGPMM" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-mère (mâle maternel) :</label>
                    <select id="AGMMM" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-père (femelle paternel) :</label>
                    <select id="AGPPF" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-mère (femelle paternel) :</label>
                    <select id="AGMPF" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-père (femelle maternel) :</label>
                    <select id="AGPMF" class="color-select"></select>
                </td>
                <td>
                    <label>Arrière-grand-mère (femelle maternel) :</label>
                    <select id="AGMMF" class="color-select"></select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Grand-père (mâle paternel) :</label>
                    <select id="GPMP" class="color-select"></select>
                </td>
                <td colspan="2">
                    <label>Grand-mère (mâle paternel) :</label>
                    <select id="GMMP" class="color-select"></select>
                </td>
                <td colspan="2">
                    <label>Grand-père (mâle maternel) :</label>
                    <select id="GPMM" class="color-select"></select>
                </td>
                <td colspan="2">
                    <label>Grand-mère (mâle maternel) :</label>
                    <select id="GMMM" class="color-select"></select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label>Père :</label>
                    <select id="Pere" class="color-select"></select>
                </td>
                <td colspan="4">
                    <label>Mère :</label>
                    <select id="Mere" class="color-select"></select>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <label>Mâle :</label>
                    <select id="Male" class="color-select"></select>
                </td>
                <td colspan="8">
                    <label>Femelle :</label>
                    <select id="Femelle" class="color-select"></select>
                </td>
            </tr>
            <tr>
                <td colspan="16">
                    <button onclick="calculer()">Calculer</button>
                    <div id="results"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Ajouter une Dragodinde</h2>
    <div id="dragodindes-list"></div>
    <button onclick="ajouterDragodinde()">Ajouter une Dragodinde</button>

    <script src="script.js"></script>
</body>
</html>
