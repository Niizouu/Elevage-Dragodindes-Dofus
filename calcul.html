<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des probabilités des Dragodindes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="calcul.html">Calcul des probabilités</a></li>
            <li><a href="mes-dragodindes.html">Mes Dragodindes</a></li>
            <li><a href="synergies.html">Synergies</a></li>
        </ul>
    </nav>

    <h1>Calcul des probabilités des Dragodindes</h1>
    <div>
        <label>Arrière-grand-père (père) :</label>
        <select id="agp-pere" class="color-select"></select>
    </div>
    <div>
        <label>Arrière-grand-mère (père) :</label>
        <select id="agp-mere" class="color-select"></select>
    </div>
    <div>
        <label>Grand-père (père) :</label>
        <select id="gp-pere" class="color-select"></select>
    </div>
    <div>
        <label>Grand-mère (père) :</label>
        <select id="gp-mere" class="color-select"></select>
    </div>
    <div>
        <label>Père :</label>
        <select id="p-pere" class="color-select"></select>
    </div>
    <div>
        <label>Mère :</label>
        <select id="p-mere" class="color-select"></select>
    </div>
    <div>
        <label>Arrière-grand-père (mère) :</label>
        <select id="agp-mere-pere" class="color-select"></select>
    </div>
    <div>
        <label>Arrière-grand-mère (mère) :</label>
        <select id="agp-mere-mere" class="color-select"></select>
    </div>
    <div>
        <label>Grand-père (mère) :</label>
        <select id="gp-mere-pere" class="color-select"></select>
    </div>
    <div>
        <label>Grand-mère (mère) :</label>
        <select id="gp-mere-mere" class="color-select"></select>
    </div>
    <div>
        <label>Énergie (Mâle) :</label>
        <input type="number" id="energie-male">
    </div>
    <div>
        <label>Énergie (Femelle) :</label>
        <input type="number" id="energie-femelle">
    </div>
    <button onclick="calculer()">Calculer</button>
    <div id="results"></div>

    <h2>Ajouter une Dragodinde</h2>
    <div id="dragodindes-list"></div>
    <button onclick="ajouterDragodinde()">Ajouter une Dragodinde</button>

    <script src="script.js"></script>
</body>
</html>
